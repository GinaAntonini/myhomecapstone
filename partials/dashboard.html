<div class="container-fluid" id="dashboardPage">
    <div class="row">
        <h1 class="text-center dashHeadline">My Dashboard</h1>
        <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3" ng-click="getToCreate()">
                        <div class="thumbnail dash">
                            <img alt="Bootstrap Thumbnail First" class="createButton" src="/images/plus.png" />
                            <div class="caption">
                                <h4 ng-click="">Create New</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" ng-click="getToMaintenance()">
                        <div class="thumbnail dash">
                            <img alt="Bootstrap Thumbnail Second" src="/images/maintenanceicon.png" />
                            <div class="caption">
                                <h4 ng-click="">Maintenance</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" ng-click="getToImprovements()">
                        <div class="thumbnail dash">
                            <img alt="Bootstrap Thumbnail Third" src="/images/toolbox.png" />
                            <div class="caption">
                                <h4>Improvements</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" ng-click="getToSearchProducts()">
                        <div class="thumbnail dash">
                            <img alt="Bootstrap Thumbnail Fourth" src="/images/shoppingcart.png" />
                            <div class="caption">
                                <h4>Buy Materials</h4>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
