<div class="container-fluid text-center" ng-controller="ViewProjectsCtrl">
    <div class="row">
        <h3>My Current Projects</h3>
        <div class="col-md-6 tasks">
            <div ng-repeat="project in projects" class="eachtask">
                <div class="task">
                    <h3 class="projectName">{{project.projectName}}</h3>
                    <p class="season">Season to Complete: {{project.seasonToComplete}}</p>
                    <p class="category">Category: {{project.category}}</p>
                    <div class="actionbuttons">
                        <button class="btn btn-default" ng-click="editProject(project.id)">Edit Project <i class="fa fa-edit"></i></button>
                        <button class="btn btn-default" ng-click="deleteProjectFromFirebase(project.id)">Delete Task<i class="fa fa-trash-o"></i></button>
                        <button class="btn btn-default" ng-click="viewProjectDetail(project.id)">View Detail<i class="fa fa-search-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 projectmaterials">
            <h3 class="projectheadline">Materials List</h3>
                <div ng-repeat="projectmaterial in projectmaterials" class="col-md-6 eachprojectmaterial">
                    <div class="thumbnail projectmaterial">
                        <img class="itemImage" ng-src="{{projectmaterial.image}}">
                        <h4 class="itemTitle">{{projectmaterial.name}}</h4>
                        <p class="salePrice">${{projectmaterial.salePrice}}</p>
                        <div>
                            <a href="{{projectmaterial.addToCartUrl}}"><button class="btn btn-primary">Add To Cart</button></a>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
