<div class="container-fluid seasonBackground">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center scheduleHeading">Seasonal Maintenance Schedule</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 seasonButtons">
                <button class="seasonsinglebutton" type="button" value="Spring" ng-click="getTasksInSeason($event)">Spring</button> 
                <button class="seasonsinglebutton" type="button" value="Summer" ng-click="getTasksInSeason($event)">Summer</button> 
                <button class="seasonsinglebutton" type="button" value="Fall" ng-click="getTasksInSeason($event)">Fall</button> 
                <button class="seasonsinglebutton" type="button" value="Winter" ng-click="getTasksInSeason($event)">Winter</button>
            </div>
                <div class="col-md-8 seasonDiv">
                    <table class="table table-condensed table-hover table-striped">
                        <thead>
                            <tr class="seasonHeading">
                                <th>Task Name</th>
                                <th>Date To Be Complete</th>
                                <th>Mark Task Completed</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="task in tasks">
                            <tr>
                                <td>{{task.taskName}}</td>
                                <td>{{task.dateToBeCompleted}}</td>
                                <td><button class="btn btn-default" ng-click="markTaskCompleted(task)"><i class="fa fa-check-square-o"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
