<div class="container-fluid" ng-controller="ViewTasksCtrl">
    <div class="row">
        <div class="col-md-6 tasks" id="currenttasks">
            <h3 class="taskheadline">My Current Tasks</h3>
            <div ng-repeat="task in tasks" class="eachtask">
                <div class="task">
                    <h5 class="taskName">{{task.taskName}}</h5>
                    <p class="season">Season to Complete: {{task.seasonToComplete}}</p>
                    <p class="category">Category: {{task.category}}</p>
                    <div class="actionbuttons">
                        <button class="btn btn-default" ng-click="editTask(task.id)">Edit Task <i class="fa fa-edit"></i></button>
                        <button class="btn btn-default" ng-click="deleteTaskFromFirebase(task.id)">Delete Task<i class="fa fa-trash-o"></i></button>
                        <button class="btn btn-default" ng-click="viewTaskDetail(task.id)"><i class="fa fa-search-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 taskmaterials">
            <h3 class="taskheadline">Materials List</h3>
                <div ng-repeat="taskmaterial in taskmaterials" class="col-md-3 eachtaskmaterial">
                    <div class="thumbnail taskmaterial">
                        <img class="itemImage" ng-src="{{taskmaterial.image}}">
                        <p class="itemTitle">{{taskmaterial.brandName}}</p>
                        <p class="salePrice">${{taskmaterial.salePrice}}</p>
                        <div>
                            <a href="{{taskmaterial.addToCartUrl}}"><button class="btn btn-primary">Add To Cart</button></a>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
